name: Build and Push Docker Image

# Run this workflow on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

# A workflow run is made up of one or more jobs
jobs:
  build-and-push:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Grant permissions for this job to write to the GitHub Packages
    permissions:
      contents: read
      packages: write

    # Steps represent a sequence of tasks
    steps:
      # 1. Check out your repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # 2. Log in to the GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner}}/my-sample-app:latest
          # Example with your GitHub username 'octocat': ghcr.io/octocat/my-sample-app:latest
